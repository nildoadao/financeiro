<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
		<h:panelGrid id="graficosAcao" style="margin: 0 auto;">
			<p:tabView>
				<p:tab title="Gráfico Diário">
					<p:chart type="line" model="#{acaoBean.variacaoDiaria}" 
						style="width:500px; heigth:200px"/>
				</p:tab>
				<p:tab title="Gráfico Trimestral">
					<p:chart type="line" model="#{acaoBean.variacaoTrimestral}" 
						style="width:500px; heigth:200px"/>
				</p:tab>
				<p:tab title="Gráfico Semestral">
					<p:chart type="line" model="#{acaoBean.variacaoSemestral}" 
						style="width:500px; heigth:200px"/>
				</p:tab>
				<p:tab title="Gráfico Anual">
					<p:chart type="line" model="#{acaoBean.variacaoAnual}" 
						style="width:500px; heigth:200px"/>
				</p:tab>
			</p:tabView>
		</h:panelGrid>
	</ui:composition>
</html>
